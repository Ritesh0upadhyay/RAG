<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG Question Answering System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 900px;
            width: 100%;
            padding: 40px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
            text-align: center;
        }
        
        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        
        .input-section {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }
        
        #questionInput {
            flex: 1;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }
        
        #questionInput:focus {
            outline: none;
            border-color: #667eea;
        }
        
        #askBtn {
            padding: 15px 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        #askBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }
        
        #askBtn:active {
            transform: translateY(0);
        }
        
        #askBtn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .loading {
            text-align: center;
            color: #667eea;
            font-size: 1.1em;
            margin: 20px 0;
            display: none;
        }
        
        .loading.active {
            display: block;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .result-section {
            display: none;
            margin-top: 30px;
        }
        
        .result-section.active {
            display: block;
        }
        
        .question-display {
            background: #f5f5f5;
            padding: 15px;
            border-left: 4px solid #667eea;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        
        .question-display strong {
            color: #667eea;
        }
        
        .answer-box {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            line-height: 1.8;
            color: #333;
            border: 2px solid #e8e8e8;
        }
        
        .sources-section {
            margin-top: 20px;
        }
        
        .sources-section h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 1.1em;
        }
        
        .source-item {
            background: #f0f4ff;
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 5px;
            border-left: 3px solid #667eea;
            font-size: 0.9em;
            color: #555;
        }
        
        .error-box {
            background: #ffe0e0;
            color: #c00;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #c00;
            margin-top: 20px;
            display: none;
        }
        
        .error-box.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü§ñ RAG Question Answering</h1>
        <p class="subtitle">Ask any question and get intelligent answers based on our knowledge base</p>
        
        <div class="input-section">
            <input 
                type="text" 
                id="questionInput" 
                placeholder="Enter your question here..."
                autocomplete="off"
            >
            <button id="askBtn">Ask</button>
        </div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Searching and generating answer...</p>
        </div>
        
        <div class="error-box" id="errorBox"></div>
        
        <div class="result-section" id="resultSection">
            <div class="question-display">
                <strong>Question:</strong> <span id="questionDisplay"></span>
            </div>
            
            <h2 style="color: #333; margin-bottom: 15px;">Answer:</h2>
            <div class="answer-box" id="answerBox"></div>
            
            <div class="sources-section">
                <h3>üìö Sources Used:</h3>
                <div id="sourcesList"></div>
            </div>
        </div>
    </div>
    
    <script>
        const questionInput = document.getElementById('questionInput');
        const askBtn = document.getElementById('askBtn');
        const loading = document.getElementById('loading');
        const resultSection = document.getElementById('resultSection');
        const errorBox = document.getElementById('errorBox');
        const questionDisplay = document.getElementById('questionDisplay');
        const answerBox = document.getElementById('answerBox');
        const sourcesList = document.getElementById('sourcesList');
        
        // Handle button click
        askBtn.addEventListener('click', askQuestion);
        
        // Handle Enter key
        questionInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                askQuestion();
            }
        });
        
        async function askQuestion() {
            const question = questionInput.value.trim();
            
            if (!question) {
                showError('Please enter a question');
                return;
            }
            
            // Hide previous results
            resultSection.classList.remove('active');
            errorBox.classList.remove('active');
            
            // Show loading
            loading.classList.add('active');
            askBtn.disabled = true;
            
            try {
                const response = await fetch('/api/ask', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ question: question })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    displayResult(data);
                } else {
                    showError(data.error || 'An error occurred');
                }
            } catch (error) {
                showError('Network error: ' + error.message);
            } finally {
                loading.classList.remove('active');
                askBtn.disabled = false;
            }
        }
        
        function displayResult(data) {
            questionDisplay.textContent = data.question;
            answerBox.textContent = data.answer;
            
            // Display sources
            sourcesList.innerHTML = '';
            if (data.sources && data.sources.length > 0) {
                data.sources.forEach((source, index) => {
                    const sourceDiv = document.createElement('div');
                    sourceDiv.className = 'source-item';
                    sourceDiv.innerHTML = `
                        <strong>Source ${index + 1} (ID: ${source.id}):</strong>
                        <p>${source.content}...</p>
                    `;
                    sourcesList.appendChild(sourceDiv);
                });
            }
            
            resultSection.classList.add('active');
        }
        
        function showError(message) {
            errorBox.textContent = '‚ùå ' + message;
            errorBox.classList.add('active');
        }
    </script>
</body>
</html>
